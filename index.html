<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <header>
    <div class="cool-heading-container">
      <h1 class="cool-heading">spli</h1>
      <h1 class="cool-heading">tter</h1>
    </div>
  </header>
  <div class="container">
    <div class="bill-container">
      <p class="grey-heading">Bill</p>
      <div class="input-container">
        <label for="bill-input"><img src="images/icon-dollar.svg" alt=""></label>
        <input id="bill-input" type="text" placeholder="0.00">
      </div>
    </div>
    <p class="grey-heading sm-heading">Select Tip %</p>
    <div class="grid-container">
      <div class="grid-item">
        <input type="radio" class="percentage" id="five-percent" name="percent" value="5">
        <label for="five-percent">5%</label>
      </div>
      <div class="grid-item">
        <input type="radio" class="percentage" id="ten-percent" name="percent" value="10">
        <label for="ten-percent">10%</label>
      </div>
      <div class="grid-item">
        <input type="radio" class="percentage" id="fifteen-percent" name="percent" value="15">
        <label for="fifteen-percent">15%</label>
      </div>
      <div class="grid-item">
        <input type="radio" class="percentage" id="twentyfive-percent" name="percent" value="25">
        <label for="twentyfive-percent">25%</label>
      </div>
      <div class="grid-item">
        <input type="radio" class="percentage" id="fifty-percent" name="percent" value="50">
        <label for="fifty-percent">50%</label>
      </div>
      <div class="grid-item">
        <button id="custom-btn">Custom</button>
      </div>
      <div class="custom-amount-container">
        <p class="grey-heading sm-heading">Custom Tip</p>
        <div class="input-container">
          <label for="custom-amount"><img src="images/icon-dollar.svg" alt=""></label>
          <input id="custom-amount" type="text" placeholder="0.00">
        </div>
      </div>
    </div>
    <div class="num-people-container">
      <p class="grey-heading sm-heading">Number of People</p>
      <div class="input-container">
        <label for="people-input"><img src="images/icon-person.svg" alt=""></label>
        <input id="people-input" type="number" placeholder="0">
      </div>
    </div>
    <div class="results-container">
      <div class="result">
        <p>Tip Amount <br><span class="sm-txt">/ person</span></p>
        <span id="tip" class="amount tip-result"></span>
      </div>
      <div class="result">
        <p>Total <br><span class="sm-txt">/ person</span></p>
        <span id="total" class="amount total-result"></span>
      </div>
      <button class="reset">Reset</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adam</a>.
  </div>

  <script src="script.js"></script>
</body>

</html>
